name: Windows Build

on:
  # Allows you to run this workflow manually from the Actions tab of the repository
  workflow_dispatch:

env:
  # https://flet.dev/docs/publish#versioning
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.12.2
  FLUTTER_VERSION: 3.24.0

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Setup Flutter ${{ env.FLUTTER_VERSION }}
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}

    - name: Flet Build Windows
      run: |
        flutter config --no-analytics
        flet build windows --verbose --no-rich-output --build-number=$env:BUILD_NUMBER --build-version=$env:BUILD_VERSION

    - name: List build directory
      run: |
        dir build
        dir build/windows

    - name: Compress folder
      shell: powershell
      run: |
        Compress-Archive -Path build/windows -DestinationPath build/XLauncher-Windows.zip

    - name: List build directory
      run: |
        dir build
        dir build/windows

    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4.3.4
      with:
        name: XLauncher-Windows
        path: XLauncher-Windows.zip
        if-no-files-found: error
        overwrite: false

